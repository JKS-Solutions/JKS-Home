{% extends "layout.html" %}

{% block body %}

<div class="container text-center">
    <div class="row" style="margin-top: 2rem;">
        {% for dev in devs %}
        <div class="col-6" style="margin-bottom: 2rem;">
            <div class="card hovercard" style="height: 100%;">
                <div class="cardheader">

                </div>
                <div class="avatar">
                    <img style="width:15rem; height: 15rem;" alt="" src="{{ dev.avatar_url }}">
                </div>
                <div class="container info" style="width:25rem;">
                    <div class="title">
                        <a target="_blank" href="{{ dev.html_url }}">{{ dev.login }}</a>
                    </div>
                    <div class="text-justify-content-center">{{ dev.bio }}</div>
                </div>
                <div class="bottom">
                    <button data-toggle="tooltip" title="Repositories" class="badge badge-primary badge-pill"><i data-feather="github"></i>{{ dev.public_repos }}</button>
                    <button data-toggle="tooltip" title="Followers" class="badge badge-success badge-pill"><i data-feather="award"></i>{{ dev.followers }}</button>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script async defer type="text/javascript">
    $(document).ready(function () {
        $("select").select2({
            width: '100%',
            heigth: '100%'
        });
        $('#table_id').DataTable({
            "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
            "pageLength": 25
        });
    });
</script>
{% endblock %}
